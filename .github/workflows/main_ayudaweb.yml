# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ayudaweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: containerfatp1.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_9E0A175E525E4F0082CF67BDBE00030A }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_DAAE6EE859A24CED8E75D290972D7C2D }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: containerfatp1.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_9E0A175E525E4F0082CF67BDBE00030A }}/apiapp:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    
    needs: build
    
    steps:
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ayudaweb'
          slot-name: 'Production'
          images: 'containerfatp1.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_9E0A175E525E4F0082CF67BDBE00030A }}/apiapp:${{ github.sha }}'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0DFDFFFD567348B3BCF3B6D059FA4CD4 }}